<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ular Tangga</title>
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(#2ecc71,#27ae60);
  display:flex;
  justify-content:center;
}
.container{
  width:95%;
  max-width:420px;
  background:#1e8449;
  margin:20px;
  border-radius:20px;
  padding:15px;
  color:white;
  text-align:center;
}
.board{
  width:100%;
  aspect-ratio:1;
  background:white;
  border-radius:15px;
  display:grid;
  grid-template-columns:repeat(10,1fr);
  position:relative;
}
.cell{
  border:1px solid #ddd;
  font-size:10px;
  display:flex;
  align-items:flex-end;
  justify-content:flex-start;
  padding:2px;
}
.pawn{
  width:14px;
  height:14px;
  border-radius:50%;
  position:absolute;
  transition:all .3s ease;
}
.p1{background:red;}
.p2{background:blue;}
.dice{
  width:50px;
  height:50px;
  background:white;
  margin:10px auto;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:black;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#f1c40f;
  font-weight:bold;
  font-size:16px;
}
</style>
</head>
<body>

<div class="container">
<h2>ðŸŽ² Ular Tangga</h2>
<p>2 Pemain â€¢ Langsung Main</p>

<div class="board" id="board"></div>

<div class="dice" id="dice">ðŸŽ²</div>
<button onclick="rollDice()">Roll Dadu</button>
<p id="turn">Giliran: Pemain 1</p>
</div>

<script>
const board=document.getElementById("board");
let pos=[1,1];
let turn=0;

for(let i=100;i>=1;i--){
  const c=document.createElement("div");
  c.className="cell";
  c.textContent=i;
  board.appendChild(c);
}

const p1=document.createElement("div");
p1.className="pawn p1";
const p2=document.createElement("div");
p2.className="pawn p2";
board.appendChild(p1);
board.appendChild(p2);

function placePawn(p,el){
  const cell=board.children[100-p];
  el.style.left=cell.offsetLeft+4+"px";
  el.style.top=cell.offsetTop+4+"px";
}

placePawn(1,p1);
placePawn(1,p2);

function rollDice(){
  const d=Math.floor(Math.random()*6)+1;
  document.getElementById("dice").textContent=d;
  pos[turn]+=d;
  if(pos[turn]>100)pos[turn]=100;
  placePawn(pos[turn],turn===0?p1:p2);
  turn=1-turn;
  document.getElementById("turn").textContent="Giliran: Pemain "+(turn+1);
}
</script>

</body>
</html>
